<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Toast and Popup by Subhankar Rajbanshi</title>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast('Success')">success</button>
      <button onclick="showToast('Error')">Error</button>
      <button onclick="showToast('Invalid')">Invalid</button>
      <button onclick="showPopup()">Popup</button>

      <div class="toast-container"></div>
      <div id="popup">
        <h2>Thank You</h2>
        <p>
          Lorem, ipsum dolor. Lorem ipsum dolor sit amet, consectetur
          adipisicing.
        </p>
        <button type="button" onclick="closePopup()">Close</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
